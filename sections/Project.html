<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Slider</title>
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <section class="theatreSlider">
    <div class="container">
      <div class="wrapper">

        <div class="carouselContainer">
          <div class="carouselWrapper myCarousel withNav">
            <div class="theatreCard">
              <div class="imgWrapper">
                <img src="/assets/images/project-image-codeux.png" alt="">
              </div>
              <div class="descWrapper">
                <h5>Flour Mill</h5>
              </div>
            </div>
            <div class="theatreCard">
              <div class="imgWrapper">
                <img src="/assets/images/project-image-codeux.png" alt="">
              </div>
              <div class="descWrapper">
                <h5>Fats & Oil Manufacturing</h5>
              </div>
            </div>
            <div class="theatreCard">
              <div class="imgWrapper">
                <img src="/assets/images/project-image-codeux.png" alt="">
              </div>
              <div class="descWrapper">
                <h5>Bread Commissary</h5>
              </div>
            </div>
            <div class="theatreCard">
              <div class="imgWrapper">
                <img src="/assets/images/project-image-codeux.png" alt="">
              </div>
              <div class="descWrapper">
                <h5>Agro-Industrial</h5>
              </div>
            </div>
          </div>

          <div class="carouselNav">
            <button class="btnPrevCarousel"></button>
            <button class="btnNextCarousel"></button>
          </div>
        </div>

        <div class="bottomColumn">
          <div class="leftContent">
            <h1>GO BACK</h1>
          </div>
          <div class="rightContent">
            <h1>PROJECTS</h1>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="/assets/js/helper.js"></script>
  <script src="/assets/js/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</body>

</html>
